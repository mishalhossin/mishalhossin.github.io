<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #e1e1e1;
            font-family: Arial, sans-serif;
        }
        .repo {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #333;
        }
    </style>
</head>
<body>
    <h1>My GitHub Repositories</h1>
    <div id="repos"></div>

    <script>
        const username = 'mishalhossin'; // Replace with your GitHub username

        async function getRepos() {
            const response = await fetch(`https://api.github.com/users/\${username}/repos`);
            const repos = await response.json();

            for (const repo of repos) {
                const commitResponse = await fetch(repo.commits_url.replace('{/sha}', ''));
                const commits = await commitResponse.json();
                const commitCount = commits.length;

                const repoDiv = document.createElement('div');
                repoDiv.classList.add('repo');
                repoDiv.innerHTML = `
                    <span>\${repo.name}</span>
                    <span>Commits: \${commitCount}</span>
                `;

                document.getElementById('repos').appendChild(repoDiv);
            }
        }

        getRepos();
    </script>
</body>
</html>
