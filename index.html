<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1041546643574640803/1101346432037953566/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Profile</title>
    <style>
        body {
            background-image: url("https://cdn.discordapp.com/attachments/1041546643574640803/1101346655959253083/1etgfpfs60wa1.png");
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .about-me {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            color: white;
            box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            transition: all 0.6s ease;
            opacity: 1;
            text-shadow: 0px 0px 10px white;
        }

        .about-me.hide {
            opacity: 0;
            pointer-events: none;
        }

        button {
            border-radius: 25px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            opacity: 0.9;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        #discord-profile {
            display: none;
            text-align: center;
        }

        #profile-image {
            border-radius: 25px;
            margin-top: 20px;
        }

        .show {
            color: white;
            font-size: 16px;
            text-shadow: 0px 0px 10px white;
            margin-top: 10px;
        }

        .glow {
            animation: glow 1s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0px 0px 10px white;
            }
            to {
                text-shadow: 0px 0px 20px white;
            }
        }
    </style>
</head>
<body>
    <div class="about-me">
        <h2 class="glow">About Me</h2>
        <p class="glow">Hi, I'm Mishal. I love coding. In my free time, I enjoy playing video games and hanging out on Discord.</p>
    </div>
    <button id="show-profile">Show Discord Profile</button>
    <button id="redirect">Discord chatbot commands</button>
    <div id="discord-profile">
        <img id="profile-image" src="https://lanyard.cnrad.dev/api/1025245410224263258?theme=dark&bg=171515&borderRadius=15px&animated=true&idleMessage=PRobly%20Dying%20Idk" alt="Discord Profile">
    </div>
    <p class="show"></p>
    <script>
        const showProfileButton = document.getElementById('show-profile');
        const discordProfile = document.getElementById('discord-profile');
        const aboutMe = document.querySelector('.about-me');
        const showText = document.querySelector('.show');
        let showProfile = true;
        showProfileButton.addEventListener('click', function() {
            if (showProfile) {
                discordProfile.style.display = 'block';
                showProfileButton.textContent = 'Hide Discord Profile';
                aboutMe.classList.add('hide');
                showText.classList.add('glow');
                showProfile = false;
            } else {
                discordProfile.style.display = 'none';
                showProfileButton.textContent = 'Show Discord Profile';
                aboutMe.classList.remove('hide');
                showText.classList.remove('glow');
                showProfile = true;
            }
            showProfileButton.classList.toggle('animated');
        });

        document.getElementById('redirect').addEventListener('click', function() {
            window.location.href = 'https://ai-chatbot.mishal0legit.repl.co';
        });
    </script>
</body>
</html>
