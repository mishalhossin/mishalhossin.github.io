<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mishal's GitHub Repositories</title>
  <link rel="icon" href="https://github.com/mishalhossin.png" type="image/png">
  <style>
    body {
      background-color: #222;
      color: #eee;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      align-items: center;
      padding: 1rem;
      justify-content: space-between;
    }
    img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 1rem;
    }
    .repo {
      display: inline-block;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 1rem;
      margin: 1rem;
      width: calc(33% - 2rem);
      box-sizing: border-box;
    }
    /* Add the CSS for the "UNDER DEVELOPMENT" heading */
    .under-development {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <img src="https://cdn.discordapp.com/avatars/1025245410224263258/005fa36d296a50ed169848f2c6781a35.webp?size=128" alt="Mishal's Discord">
      <h1>Mishal#1916</h1>
    </div>
    <div>
      <h1>Mishal's Repositories: <span id="repoCount"></span> | Total Commits: <span id="commitCount">Loading...</span></h1>
    </div>
    <div>
      <img src="https://github.com/mishalhossin.png" alt="Mishal Hossin">
    </div>
  </header>
  <!-- Add the "UNDER DEVELOPMENT" heading -->
  <h1 class="under-development">UNDER DEVELOPMENT</h1>
  <div id="repos"></div>
  <script>
    const GITHUB_API_TOKEN = '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';

    async function fetchData() {
      const headers = new Headers();
      headers.append('Authorization', `Bearer \${GITHUB_API_TOKEN}`);

      const response = await fetch('https://api.github.com/users/mishalhossin/repos?per_page=100', { headers });
      const data = await response.json();
      return data;
    }

    async function displayRepos() {
      const repos = await fetchData();
      const repoCount = repos.length;
      document.getElementById('repoCount').innerText = repoCount;

      let totalCommits = 0;

      for (const repo of repos) {
        const div = document.createElement('div');
        div.classList.add('repo');
        div.innerHTML = `
          <h2>\${repo.name}</h2>
          <p>\${repo.description || 'No description provided.'}</p>
          <p>Commits: <span class="commits" data-repo="\${repo.full_name}">Loading...</span></p>
        `;
        document.getElementById('repos').appendChild(div);

        const response = await fetch(`https://api.github.com/repos/\${repo.full_name}/commits`, { headers });
        const commits = await response.json();
        const commitCount = commits.length;
        div.querySelector('.commits').innerText = commitCount;

        totalCommits += commitCount;
        document.getElementById('commitCount').innerText = totalCommits;
      }
    }

    displayRepos();
  </script>
  <footer>
    <p>We apologize for any inconvenience caused by our website being under development. We are working hard to make it better.</p>
    <p>If you have any questions or concerns, please don't hesitate to <a href="mailto:mishalhossin20@gmail.com">contact us</a>.</p>
  </footer>
</body>
</html>
