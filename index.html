<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Profile</title>
    <style>
        body {
            background-image: url("your-background-image-url");
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .about-me {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            color: white;
            box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        button {
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            opacity: 0.9;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        #discord-profile {
            display: none;
            text-align: center;
        }

        #profile-image {
            border-radius: 25px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="about-me">
        <h2>About Me</h2>
        <p>Hi, I'm John Doe. I'm a software engineer and I love coding. In my free time, I enjoy playing video games and hanging out on Discord.</p>
    </div>
    <button id="show-profile">Show Discord Profile</button>
    <button id="redirect">Redirect to Another Website</button>
    <div id="discord-profile">
        <img id="profile-image" src="https://lanyard.cnrad.dev/api/1025245410224263258?theme=dark&bg=171515&borderRadius=15px&animated=true&idleMessage=PRobly%20Dying%20Idk" alt="Discord Profile">
    </div>
    <script>
        const showProfileButton = document.getElementById('show-profile');
        const discordProfile = document.getElementById('discord-profile');
        let showProfile = true;
        showProfileButton.addEventListener('click', function() {
            if (showProfile) {
                discordProfile.style.display = 'block';
                showProfileButton.textContent = 'Hide Discord Profile';
                showProfile = false;
            } else {
                discordProfile.style.display = 'none';
                showProfileButton.textContent = 'Show Discord Profile';
                showProfile = true;
            }
            showProfileButton.classList.toggle('animated');
        });

        document.getElementById('redirect').addEventListener('click', function() {
            window.location.href = 'https://your-another-website-url.com';
        });
    </script>
</body>
</html>
