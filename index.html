<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Profile</title>
    <style>
        #discord-profile {
            display: none;
        }
    </style>
</head>
<body>
    <button id="show-profile">Show Discord Profile</button>
    <button id="redirect">Redirect to Another Website</button>
    <div id="discord-profile">
        <img id="profile-image" src="" alt="Discord Profile">
    </div>
    <script>
        document.getElementById('show-profile').addEventListener('click', function() {
            const profileImage = document.getElementById('Discord status');
            profileImage.src = 'https://lanyard.cnrad.dev/api/1025245410224263258?theme=dark&bg=171515&borderRadius=15px&animated=true&idleMessage=PRobly%20Dying%20Idk';
            document.getElementById('discord-profile').style.display = 'block';
        });

        document.getElementById('Chatbot commands').addEventListener('click', function() {
            window.location.href = 'https://your-another-website-url.com';
        });
    </script>
</body>
</html>
