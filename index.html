<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #e1e1e1;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .repo {
            display: inline-block;
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 1.5rem;
            margin-bottom: 20px;
            width: 40%;
            text-align: left;
        }
        h2 {
            margin-top: 0;
        }
        p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <h1>My GitHub Repositories</h1>
    <p id="repo-count" style="display: inline-block;"></p>
    <div id="repos"></div>

    <script>
        const username = 'mishalhossin'; // Replace with your GitHub username

        async function getRepos() {
            const response = await fetch(`https://api.github.com/users/\${username}/repos`);
            const repos = await response.json();

            document.getElementById('repo-count').innerHTML = `Total Repositories: <strong>\${repos.length}</strong>`; // Display the number of repositories

            for (const repo of repos) {
                const commitResponse = await fetch(repo.commits_url.replace('{/sha}', ''));
                const commits = await commitResponse.json();
                const commitCount = commits.length;

                const readmeResponse = await fetch(`https://raw.githubusercontent.com/\${username}/\${repo.name}/main/README.md`);
                const readmeText = await readmeResponse.text();

                const repoDiv = document.createElement('div');
                repoDiv.classList.add('repo');
                repoDiv.innerHTML = `
                    <h2>\${repo.name}</h2>
                    <p>\${repo.description}</p>
                    <pre>\${readmeText}</pre>
                    <p id="commit-\${repo.name}">Commits: 0</p>
                `;
                document.getElementById('repos').appendChild(repoDiv);

                // Animate commit count
                let count = 0;
                const commitElement = document.getElementById(`commit-\${repo.name}`);
                const interval = setInterval(() => {
                    if (count < commitCount) {
                        count++;
                        commitElement.textContent = `Commits: \${count}`;
                    } else {
                        clearInterval(interval);
                    }
                }, 50);
            }
        }

        getRepos();
    </script>
</body>
</html>
