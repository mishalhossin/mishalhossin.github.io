<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mishal</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1025493152301326356/1133375258133528626/Icon.png">
    <style>
        body {
            background-image: url("https://cdn.discordapp.com/attachments/1025493152301326356/1133375043838160946/Banner.png");
            background-size: cover;
            background-position: center center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-attachment: fixed;
            overflow: hidden;
        }
        body::-webkit-scrollbar {
            display: none;
        }        
        .about-me {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            color: white;
            box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            transition: all 0.3s ease;
            opacity: 1;
            text-shadow: 0px 0px 10px white;
            max-width: 55%; /* Limit the width of the box */
            margin-left: auto; /* Center the box horizontally */
            margin-right: auto; /* Center the box horizontally */
        }

        .about-me.hide {
            opacity: 0;
            pointer-events: none;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        button {
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            opacity: 0.9;
            transition: all 0.8s ease;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        #discord-profile {
            display: none;
            text-align: center;
        }

        #profile-image {
            border-radius: 25px;
            margin-top: 20px;
        }

        .show {
            color: white;
            font-size: 16px;
            text-shadow: 0px 0px 10px white;
            margin-top: 10px;
        }

        .glow {
            animation: glow 1s ease-in-out infinite alternate;
            font-family: Arial, sans-serif;
        }

        @keyframes glow {
            from {
                text-shadow: 0px 0px 10px white;
            }
            to {
                text-shadow: 0px 0px 20px white;
            }
        }
    </style>
</head>
<body>
    <div class="about-me">
        <h2 class="glow">About Me</h2>
        <p class="glow"><span class="typing-text"></span></p>
    </div>
    <div class="button-container">
        <button id="show-profile">Show Discord Profile</button>
        <button id="redirect">Check out Github</button>
    </div>
    <div id="discord-profile">
        <img id="profile-image" src="https://lanyard.cnrad.dev/api/1025245410224263258?theme=dark&bg=171515&borderRadius=15px&animated=true&idleMessage=PRobly%20Dying%20Idk" alt="Discord Profile">
    </div>
    <script>
        const typingText = `Hey, I'm Mishal a 15-year-old coding nerd and total Discord addict. I'm basically the human version of "404 error: social life not found." I love teaching myself how to code and I'm always down for new challenges to level up my skills. You'll usually find me chilling on Discord. So, slide into my DMs on Discord and let's vibe together!`;
        const typingDelay = 50; 
        const showText = document.querySelector('.typing-text');
        let charIndex = 0;

        function typeText() {
            if (charIndex < typingText.length) {
                showText.textContent += typingText.charAt(charIndex);
                charIndex++;
                setTimeout(typeText, typingDelay);
            }
        }

        typeText();

        const showProfileButton = document.getElementById('show-profile');
        const discordProfile = document.getElementById('discord-profile');
        const aboutMe = document.querySelector('.about-me');
        let showProfile = true;
        showProfileButton.addEventListener('click', function() {
            if (showProfile) {
                discordProfile.style.display = 'block';
                showProfileButton.textContent = 'Hide Discord Profile';
                aboutMe.classList.add('hide');
                showText.classList.add('glow');
                showProfile = false;
            } else {
                discordProfile.style.display = 'none';
                showProfileButton.textContent = 'Show Discord Profile';
                aboutMe.classList.remove('hide');
                showText.classList.remove('glow');
                showProfile = true;
            }
            showProfileButton.classList.toggle('animated');
        });

        document.getElementById('redirect').addEventListener('click', function() {
            window.location.href = 'https://github.com/mishalhossin';
        });
    </script>
    <script src="https://unpkg.com/cursor-effects@latest/dist/browser.js"></script>
    <script type="module">
        import { fairyDustCursor } from "https://unpkg.com/cursor-effects@latest/dist/esm.js";

        new fairyDustCursor();
    </script>
</body>
</html>
